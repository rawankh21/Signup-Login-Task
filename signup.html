<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/authentiaction/signup.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="signup-box p-4 rounded shadow">
      <h2 class="text-center mb-4 text-primary">SignUp</h2>
      
      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
      
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
      
        <div class="d-grid">
          <button type="submit" class="btn btn-outline-primary">SignUp</button>
        </div>
      </form>
      <p class="text-center mt-3">
        Already Signed in? <a href="/authentiaction/login.html">login </a>
      </p>
      
      <p id="signupMessage" class="text-center mt-2 small"></p>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/authentiaction/main.js"></script>
</body>
</html>
