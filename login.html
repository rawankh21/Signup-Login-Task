<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/authentiaction/login.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-box p-4 rounded shadow">
      <h2 class="text-center mb-4 text-primary">Login</h2>

 
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-outline-primary">Login</button>
        </div>
      </form>

      <p class="text-center mt-3">
        Donâ€™t have an account? <a href="/authentiaction/signup.html">Sign Up</a>
      </p>

      <p id="loginMessage" class="text-center mt-2 small"></p>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/authentiaction/main.js"></script>
</body>
</html>
